<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Completed items</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fef304d62a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="completed">
        <i class="fas fa-arrow-left"></i>
        <p id="title-completed">Completed items</p>
    </header>
    <div id="wrapper">
        <section id="todo-list">

        </section>

        <form action="/blocks" name="myForm" method="post">
            <label for="name"></label>
            <input type="text" id="name" placeholder="I want to..." name="name"/>
            <input type="submit" id="addButton" value="+" name="btn_submit">
        </form>
    </div>

</body>
</html>
